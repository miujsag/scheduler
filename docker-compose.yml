version: "3"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: miujsag.org
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
       - postgres_data:/opt/miujsag_postgres
    ports:
      - "5433:5432"

  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
    restart: always
    environment:
      - discovery.type=single-node
    volumes:
       - elasticsearch_data:/opt/miujsag_elasticsearch
    ports:
    - "9699:9200"
volumes:
  postgres_data:
  elasticsearch_data: 